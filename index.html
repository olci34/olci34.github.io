<!DOCTYPE html>
<html>
    <head>
        <title>DanceMemory</title>
        <meta property="og:image" content="https://i.imgur.com/am4HzlN.png" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class='config'>
            <div class='logo'><img alt='logo' src='logo.png'></img></div>
            <div id='player-info'>

            </div>
            <div class='top-players'>
                <h3><strong>Top 5 Scores</strong></h3>
                <div class='scores-chart'>
                    <table class="scores-table">
                        <colgroup>
                            <col class="playerRank">
                            <col class="playerName">
                            <col class="playerScore">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Player</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody class='players'>
                            <!-- Players' List -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class='click-counter'>
            <input type='hidden' id='gameID'/>
            <h1>Clicks: <span id='click-number'>0</span></h1>
        </div>

        <div class='card-board'>
            <div id='greeting-window'>
                <h1>Welcome !</h1>
                <br/>
                <h2>Please enter your player name and number of cards</h2>
                <form id='form'>
                    <label>Player Name:</label><br>
                    <input id='player-name' name='player[name]'/><br>
                    <label>Number of Cards:</label><br>
                    <input id='numberOfCards' type='number' name='numberOfCards' max='16' min='4' step='2'/>
                    <input id='submit-button' type='submit' value='Start Game'/>
                </form>
            </div>
        </div>

        <div class='score'>
            <h1>Score: <span id='score'>0</span></h1>
        </div>
        <script src='game.js'></script>
        <script src='player.js'></script>
        <script src='card.js'></script>
        <script src='app.js'></script>
    </body>
</html>
